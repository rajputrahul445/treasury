<html>

<title>Treasury | Homepage</title>
 <!-- Font Awesome css -->

<body>
	<section class="bodyWrp">
		<div class="midFormWrp">
			<div class="left">
				<div class="logo">
					<img src="images/logo.png" alt="" />
				</div>
				<div class="content">
					<h1 class="desktop">Transforming Treasury Management, one Byte at a time</h1>
					<h1 class="mobile">Transforming<br>Treasury Management,<br>one Byte at a time</h1>
				</div>
			</div>
			<div class="right">
				<h3>Welcome Back !</h3>
				<h4>Sign in to continue to Treasury Byte Modules</h4>
				<div class="form-group">
					<label>Username</label>
					<input type="email"  name="" id="" placeholder="admin@treaurybte.in" class="form-control"/> 
				</div>
				<div class="form-group">
					<div class="d-flex justify-content-between">
						<label>Password</label>
						<label><a href="#">Forgot Password?</a></label>
					</div>
					<input type="password"  name="" id="" placeholder="**************" class="form-control"/> 
				</div>
				<div class="form-group">
					<input type="checkbox"  name="" id="rem"/> 
					<label for="rem">Remember me</label>
				</div>
				<div class="form-group">
					<button class="colorBtn">Sign In</button>
				</div>
			</div>
		</div>
		<div class="line"></div>
	</section>
